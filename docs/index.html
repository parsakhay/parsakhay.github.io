<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parsa Khayatzadeh - Visit Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            color: #333;
            font-size: 16px;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #2980b9;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 0 10px;
            color: #555;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="your-photo-url.jpg" alt="Parsa Khayatzadeh">
    <h1>Parsa Khayatzadeh</h1>
    <p>PhD Researcher in Climate Change & Human Models</p>
    <p>Email: <a href="mailto:pk525@cornell.edu">pk525@cornell.edu</a></p>
    <p>Location: Ithaca, New York</p>
    
    <div class="social-links">
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a> |
        <a href="https://github.com/your-username" target="_blank">GitHub</a>
    </div>
</div>

</body>
</html>
